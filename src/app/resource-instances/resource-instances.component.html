
<div #loadingSpinner *ngIf="loading" class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
</div>
<div *ngIf="resourceInstances" class="container-fluid">




    <button *ngIf="resourceInstances.nextUrl" (click)="getInstances(true)">More</button>

    <div class="scrollableDiv">
        <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col">Name</th>
                        <th scope="col">GUID</th>
                        <th scope="col">Type</th>
                        <th scope="col">Region</th>
                        <th scope="col">State</th>
                    </tr>
                </thead>
                <tbody>
        
        
                    <tr *ngFor="let resource of resourceInstances.resources; index as i">
                        <td>
                            {{i+1}}
                        </td>
                        <td>
                            <a routerLink="/instances/{{resource.guid}}">{{resource.name}} </a>
                            <a *ngIf="resource.dashboardUrl" href="{{resource.dashboardUrl}}" target="_blank" title="View Dashboard"><i class="fas fa-external-link-alt"></i></a>
                        </td>
                        <td>{{resource.guid}}</td>
                        <td>{{resource.type}}</td>
                        <td>{{resource.region}}</td>
                        <td>{{resource.state}}</td>
                    </tr>
                </tbody>
            </table>
    </div>
