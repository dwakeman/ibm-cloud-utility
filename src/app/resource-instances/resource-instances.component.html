
<div #loadingSpinner *ngIf="loading" class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
</div>
<div *ngIf="resourceInstances" class="container-fluid">




    <button *ngIf="resourceInstances.nextUrl" (click)="getInstances(true)">More</button>

    <div class="scrollableDiv">



        <div class="accordion" id="resourceInstancesAccordion">
            <div *ngFor="let resource of resourceInstances.resources; index as i" class="card">
                <div class="card-header" id="header{{i}}">   
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-auto mr-auto">
                                <button class="btn btn-link" type="button" data-toggle="collapse" attr.data-target="#collapse{{i+1}}" aria-expanded="false" aria-controls="collapse">
                                    {{i+1}}. {{resource.name}}
                                </button>
                            </div>
                            <div class="col-auto">
                                    Region: {{resource.region}}            
                            </div>
                        </div>
                    </div>
                </div>
                <div id="collapse{{i+1}}" class="collapse" data-parent="#resourceInstancesAccordion">
                    <div class="card-body">
                        <a routerLink="/instances/{{encodeUri(resource.guid)}}">{{resource.name}} </a>
                        <a *ngIf="resource.dashboardUrl" href="{{resource.dashboardUrl}}" target="_blank" title="View Dashboard"><i class="fas fa-external-link-alt"></i></a>
                        <p>ID: {{resource.id}}</p>
                        <p>GUID: {{resource.guid}}</p>
                        <pre>{{resource | json}}</pre>
                    </div>
                </div>

            </div>



        </div>
